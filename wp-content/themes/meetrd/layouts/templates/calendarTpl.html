                                  
		<div id="angular-calendar" class="calendar-container col-xs-12" >

              <tien-clndr class="clndr" tien-clndr-object="clndr" tien-clndr-events="bookingsForRoom" tien-clndr-options="options">
              <div class="clndr-controls">
                <div class="clndr-previous-button" ng-click="clndr.back()">
                  &lsaquo;
                </div>
                <div class="month">
                  {{month}}
                </div>
                <div class="clndr-next-button" ng-click="clndr.forward()">
                  &rsaquo;
                </div>
              </div>
              <div class="clndr-grid">
                <div class="days-of-the-week">
                  <div class="header-day" ng-repeat="day in daysOfTheWeek track by $index">
                    {{day}}
                  </div>
                </div>
                <div class="days">
                  <div class="{{day.classes}}" ng-repeat="day in days" ng-click="showBookings(day.events, day.date)">
                    <div class="event-indicator" ng-show="day.events.length" >{{day.events.length}}</div>
                    {{day.day}}
                  </div>
                </div>
              </div>
            </tien-clndr>
          </div>
